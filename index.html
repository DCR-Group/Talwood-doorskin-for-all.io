<title>千龙网JS带缩略图的5屏轮换焦点图</title>
<link href="css/jb51.net.css" rel="stylesheet" type="text/css" >
<script type="text/javascript" src="js/show.js"></script>
</head>

<body>
<div id="p7ssm">
      <div id="p7ssm_cf">&nbsp;</div>
      <div id="p7ssm_loading"><img src="images/loading.gif" alt="" width="142" height="8" /></div>
      <table id="p7ssm_fstbl" border="0" cellpadding="0" cellspacing="0" summary="Fullsize Image">
        <tr>
          <td><div id="p7ssm_fullsize">
              <div id="p7ssm_fsc">
                <div id="p7ssm_fsw">
                  <div id="p7ssm_fsimg"><a href="javascript:;" id="p7ssm_fslink"><img src="images/biaozhi.gif" alt="" name="p7ssm_im" width="1024" height="1536" border="0" id="p7ssm_im" /></a></div>
                  <div id="p7ssm_description"></div>
                </div>
              </div>
            </div></td>
        </tr>
      </table>
      <div id="p7SSMwhmb">
        <div id="p7ssm_thumbs">
          <div id="p7SSMwp_1">
            <div class="p7ssm_thumb_section">
              <ul><!-- 修改内容开始 -->
                <li><a href="images/castle.png">
				<img src="images/castle.png" alt="castle" width="1024" height="1536" /></a>
                  <div class="p7ssm_lk"><a href="">点击查看详情</a></div>
                  <div class="p7ssm_fd">castle.png</div>
                </li>
                <li><a href="images/horizontal_pm.png">
				<img src="images/horizontal_pm.png" alt="horizontal_pm" width="1024" height="1536" /></a>
                  <div class="p7ssm_lk"><a href="">点击查看详情</a></div>
                  <div class="p7ssm_fd">horizontal_pm</div>
                </li>
                <li><a href="images/horizontal_sm.png.png">
				<img src="images/horizontal_sm.png.png" alt="horizontal_sm" width="1024" height="1536" /></a>
                  <div class="p7ssm_lk"><a href="">点击查看详情</a></div>
                  <div class="p7ssm_fd">horizontal_sm</div>
                </li>
                <li><a href="images/knotty_oak.png.png">
				<img src="images/knotty_oak.png.png" alt="knotty_oak" width="1024" height="1536" /></a>
                  <div class="p7ssm_lk"><a href="">点击查看详情</a></div>
                  <div class="p7ssm_fd">knotty_oak</div>
                </li>
                <li><a href="images/plain_cut_pm.png.png">
				<img src="images/plain_cut_pm.png.png" alt="plain_cut_pm" width="1024" height="1536" /></a>
                  <div class="p7ssm_lk"><a href="">点击查看详情</a></div>
                  <div class="p7ssm_fd">plain_cut_pm</div>
                </li>
              <!-- 修改内容结束 --></ul>
              <br class="p7ssm_clearThumbs" />
            </div>
          </div>
        </div>
      </div>
      <div id="p7ssm_toolbar">
        <div class="p7ssm_sectionTrigger"><a id="p7SSMtp_1" href="#">New Image Set</a></div>
        <div id="p7ssm_dragbar" title="Move"><span>Move</span></div>
        <div id="p7ssm_preview">   
          <table summary="Thumbnail Preview">
            <tr>
              <td><img src="images/biaozhi.gif" alt="" /></td>
            </tr>
          </table>
        </div>
        <div id="p7ssm_tools">
          <table border="0" cellpadding="0" cellspacing="0" summary="Slideshow Toolbar">
            <tr>
              <td><div id="p7ssm_nav_wrapper"><a id="p7SSMtnav" href="#" title="Menu"><em>Navigate</em></a>
                  <div id="p7SSMwnav">
                    <div id="p7ssm_navList">
                      <ul>
                        <li></li>
                      </ul>
                    </div>
                  </div>
                </div></td>
              <td><a href="#" title="Hide or Show Thumbnails" id="p7SSMthmb"><em>Hide Thumbs</em></a></td>
              <td><a href="#" id="p7ssm_first" title="First Image"><em>First</em></a></td>
              <td><a href="#" id="p7ssm_prev" title="Previous Image"><em>Previous</em></a></td>
              <td><a href="#" id="p7ssm_pp" class="p7ssm_pause" title="Pause"><em>Pause</em></a></td>
              <td><a href="#" id="p7ssm_next" title="Next Image"><em>Next</em></a></td>
              <td><a href="#" id="p7ssm_last" title="Last Image"><em>Last</em></a></td>
              <td><div id="p7ssm_slidechannel">
                  <div id="p7ssm_slider"><a href="#" id="p7ssm_slidebar" title="Speed:"><em>Set Speed</em></a></div>
                                  </div></td>
               </tr>
          </table>
        </div>
      </div>
